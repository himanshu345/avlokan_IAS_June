  <rect x="320" y="150" width="200" height="350" rx="10" fill="#CBD5E1"/>
  <rect x="540" y="250" width="200" height="250" rx="10" fill="#94A3B8"/>
  
  <!-- Person -->
  <circle cx="400" cy="300" r="80" fill="#F3F4F6"/>
